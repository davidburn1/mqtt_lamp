
<section>


	<div class="container-fluid">

		<br>
		<div class="row">
			<div class="col-3 col-sm-3 col-md-3" ng-repeat="p in lampState.presets">
				<div class="card ">
					<div class="card-body" style="background-color:hsl({{p.h/65535*360}}, 100%, {{100 - p.s/255*50 }}%)" ng-click="clickPresetBox($index)">
						<br><br><br>
					</div>
					<button class="btn btn-outline-primary" ng-click="savePreset($index)">Save</button>
				</div>
			</div>			
		</div>


	
		<div class="row">
			<div class="col-sm-12">	
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-outline-primary" ng-class="{'active':lampState.lampState==0}" ng-click="lampState.lampState=0">Off</button>
					<button type="button" class="btn btn-outline-primary" ng-class="{'active':lampState.lampState==1}" ng-click="lampState.lampState=1">On</button>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">	
				<input ng-model="lampState.brightness" type=number max=255> </input>
			</div>
		</div>



		<div class="row">
			<div class="col-sm-12">	
				<pre>{{lampState}}</pre>
				<div color-wheel hue=lampState.activePattern.h  saturation=lampState.activePattern.s  style="width:100%; height:500px"></div>



			</div>
		</div>





		
	</div>

</section>
